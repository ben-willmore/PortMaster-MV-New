name: Build Ship of Harkinian
on:
  # Build on request
  workflow_dispatch
#  schedule:
#    - cron:  '5 4 * * *'

env:
  PORT_NAME: "Ship of Harkinian"
  SHORT_NAME: "SoH"
  PORT_DIR: soh
  BUILD_TYPE: release
  EMAIL: ben@willmore.eu

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            tools
            ports/${{ env.PORT_DIR }}
          sparse-checkout-cone-mode: false
      - name: Build port
        run: |
          . ./tools/build_port.txt ports/${{ env.PORT_DIR }}/${{ env.PORT_DIR }}
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Create git tag and upload
        run: |
          git config --global user.email "${{ env.EMAIL }}"
          git config --global user.name "Github Action"
          git pull origin
          git add ports/${{ env.PORT_DIR }}
          git commit -m "${{ env.SHORT_NAME }} ${{ env.BUILD_TYPE }} build ${{ steps.date.outputs.date }}"
          git tag ${{ env.SHORT_NAME }}-${{ env.BUILD_TYPE }}-${{ steps.date.outputs.date }}
          git push origin tag ${{ env.SHORT_NAME }}-${{ env.BUILD_TYPE }}-${{ steps.date.outputs.date }}
          git push origin
      - name: Publish packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: $SHORT_NAME-Portmaster
          path: |
            ports/${{ env.PORT_DIR }}/*.sh
            ports/${{ env.PORT_DIR }}/${{ env.PORT_DIR }}
          retention-days: 7
          overwrite: true
          include-hidden-files: true